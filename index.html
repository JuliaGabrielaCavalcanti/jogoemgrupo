<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <style>
        /* Resetando estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o fundo da página e centralizando o conteúdo */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1fb7bf, #4cabb0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Container principal */
        .container {
            text-align: center;
            background: rgba(0, 56, 78, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            display: flex;             /* Flexbox */
            flex-direction: column;    /* Organiza os itens em coluna */
            justify-content: center;   /* Centraliza os itens verticalmente */
            align-items: center;       /* Centraliza os itens horizontalmente */
            height: 80vh;              /* Altura do container */
        }

        /* Título */
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        /* Estilizando os botões */
        .game-btn {
            background: linear-gradient(45deg, #790069, #ff34b5);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            margin: 10px 0; /* Espaçamento entre os botões */
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efeito de hover e clique nos botões */
        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Adicionando animação suave nos botões */
        .game-btn:nth-child(1) {
            animation: fadeIn 0.5s ease-out 0.2s forwards;
        }

        .game-btn:nth-child(2) {
            animation: fadeIn 0.5s ease-out 0.4s forwards;
        }

        .game-btn:nth-child(3) {
            animation: fadeIn 0.5s ease-out 0.6s forwards;
        }

        /* Animação de fade-in para os botões */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Jogos</h1>
        <p>Selecione seu jogo:</p>
        <button class="game-btn" id="game1-btn">Falling Object Game</button>
        <button class="game-btn" id="game2-btn">Jogo da Velha</button>
        <button class="game-btn" id="game3-btn">Jogo da Cobrinha (Snake)</button>
    </div>

    <script>
        document.getElementById('game1-btn').addEventListener('click', function() {
            // Redireciona para o Jogo 1 (GitHub Pages)
            window.location.href = 'https://mirellaribeiro30.github.io/3Jogos/falling.html'; 
        });

        document.getElementById('game2-btn').addEventListener('click', function() {
            // Redireciona para o Jogo 2 (GitHub Pages)
            window.location.href = 'https://juliagabrielacavalcanti.github.io/jogodavelha/jogodavelha.html'; 
        });

        document.getElementById('game3-btn').addEventListener('click', function() {
            // Redireciona para o Jogo 3 (GitHub Pages)
            window.location.href = 'https://acsa3103.github.io/Jogo-Snake/SnakeAtualizado.html'; 
        });
    </script>
</body>
</html>
